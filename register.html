<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Carros - Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <header><h1>Locadora de veículos <br> Rocha</h1>
        <ul>
        <a href="Index.html">Início</a>
        <a href="login.html">Login</a>
        </ul>
        </header>
        <div class="fundo"></div>
        <div class="login">
    <div class="container">
        <h2>Cadastro - Locadora de Carros</h2>
        <form action="login.html" method="POST">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha">

            <label for="confirm-password">Confirmar Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirme sua senha">

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
</div>
</body>
</html>
